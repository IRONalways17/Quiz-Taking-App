{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST" action="{{ url_for('main_bp.login') }}">
    <label>Email:</label>
    <input type="text" name="email" required>
    <br><br>
    <label>Password:</label>
    <input type="password" name="password" required>
    <br><br>
    <button type="submit">Login</button>
</form>
{% endblock %}
