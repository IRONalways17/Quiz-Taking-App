{% extends "base.html" %}
{% block content %}
<h2>Create Quiz</h2>
<form method="POST" action="">
    <label>Datetime (YYYY-MM-DD HH:MM):</label>
    <input type="text" name="date" placeholder="2025-02-27 10:00"><br><br>
    <label>Duration (minutes):</label>
    <input type="number" name="duration" required><br><br>
    <button type="submit">Create Quiz</button>
</form>
{% endblock %}
