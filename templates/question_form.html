{% extends "base.html" %}
{% block content %}
<h2>Add Question</h2>
<form method="POST" action="">
    <label>Question Text:</label><br>
    <textarea name="question_text" rows="3" cols="50" required></textarea><br><br>
    <label>Option 1:</label>
    <input type="text" name="option_1" required><br><br>
    <label>Option 2:</label>
    <input type="text" name="option_2" required><br><br>
    <label>Option 3:</label>
    <input type="text" name="option_3"><br><br>
    <label>Option 4:</label>
    <input type="text" name="option_4"><br><br>
    <label>Correct Option (1-4):</label>
    <input type="number" name="correct_option" min="1" max="4" required><br><br>
    <button type="submit">Add Question</button>
</form>
{% endblock %}
