{% extends "base.html" %}
{% block content %}
<h2>Add Subject</h2>
<form method="POST" action="{{ url_for('main_bp.add_subject') }}">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>
    <label>Description:</label>
    <textarea name="description"></textarea><br><br>
    <button type="submit">Create Subject</button>
</form>
{% endblock %}
